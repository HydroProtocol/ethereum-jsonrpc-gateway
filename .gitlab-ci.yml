stages:
  - build
  - deploy

variables:
  CONTAINER_IMAGE: registry.ddex.io/${CI_PROJECT_PATH}:${CI_COMMIT_SHA}
  CONTAINER_IMAGE_ALIAS: registry.ddex.io/${CI_PROJECT_PATH}:${CI_COMMIT_REF_NAME}

build:
  tags:
    - docker
  image: docker:git
  services:
    - docker:18-dind
  stage: build
  script:
    - docker build -t $CONTAINER_IMAGE .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN https://registry.ddex.io
    - docker push $CONTAINER_IMAGE
  only:
    - master

deploy_sandbox:
  tags:
    - docker
  image: davidqhr/k8s-kubectl:latest
  variables:
    KUBECONFIG: /root/.kube-hp/config
  stage: deploy
  script:
    - sed -i "s~<IMAGE>~$CONTAINER_IMAGE~g" .k8s/*.yml
    - kubectl apply -f .k8s --namespace=sandbox
  only:
    - master

deploy_production:
  tags:
    - docker
  image: davidqhr/k8s-kubectl:latest
  variables:
    KUBECONFIG: /root/.kube-hp/config
  stage: deploy
  script:
    - sed -i "s~<IMAGE>~$CONTAINER_IMAGE~g" .k8s/*.yml
    - kubectl apply -f .k8s --namespace=production
  only:
    - master
